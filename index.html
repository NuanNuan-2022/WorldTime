<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WorldTimeMap</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    #map {
      height: 100vh;
      width: 100%;
    }
    #infoBox {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 10;
    }
    #timePage {
      display: none;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3em;
      background: #fff;
      flex-direction: column;
    }
  </style>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
</head>
<body>
  <div id="infoBox">Click a country to view current local time</div>
  <div id="map"></div>
  <div id="timePage">
    <div id="countryName"></div>
    <div id="liveTime"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const map = L.map('map').setView([20, 0], 2);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    let geojson;

    function style(feature) {
      return {
        fillColor: '#FFEDA0',
        weight: 1,
        opacity: 1,
        color: 'gray',
        fillOpacity: 0.7
      };
    }

    function highlightFeature(e) {
      const layer = e.target;
      layer.setStyle({
        weight: 3,
        color: '#666',
        fillOpacity: 0.9
      });
      if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
        layer.bringToFront();
      }
    }

    function resetHighlight(e) {
      geojson.resetStyle(e.target);
    }

    function onEachFeature(feature, layer) {
      layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight,
        click: showTime
      });
    }

    function showTime(e) {
      const latlng = e.latlng;
      const countryName = e.target.feature.properties.ADMIN || e.target.feature.properties.name;

      document.getElementById('map').style.display = 'none';
      document.getElementById('infoBox').style.display = 'none';
      document.getElementById('timePage').style.display = 'flex';
      document.getElementById('countryName').innerText = countryName;

      function updateClock() {
        fetch(`https://timeapi.io/api/Time/current/coordinate?latitude=${latlng.lat}&longitude=${latlng.lng}`)
          .then(res => res.json())
          .then(data => {
            const timeStr = data.time.replace(/:\d+$/, '');
            document.getElementById('liveTime').innerText = timeStr;
          });
      }
      updateClock();
      setInterval(updateClock, 1000);
    }

    fetch('https://raw.githubusercontent.com/datasets/geo-countries/master/data/countries.geojson')
      .then(res => res.json())
      .then(data => {
        geojson = L.geoJson(data, {
          style: style,
          onEachFeature: onEachFeature
        }).addTo(map);
      });
  </script>
</body>
</html>
